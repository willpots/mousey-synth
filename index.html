<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vector Test</title>
    <link rel="stylesheet" href="style.css" media="all">

    <script src="jquery.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ocanvas/2.4.0/ocanvas.min.js"></script>


    <script type="text/javascript">

    $(document).ready(function() {
        canvas = oCanvas.create({ canvas: "#canvas", background: "#222" });
        resize();
        function resize() {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        }
        // Center planet
        var xLine = canvas.display.line({
            start: {
                x: 0,
                y: 0
            },
            end: {
                x: 0,
                y: 0
            },
            stroke: "1px #fff"
        }).add();        
        var yLine = canvas.display.line({
            start: {
                x: 0,
                y: 0
            },
            end: {
                x: 0,
                y: 0
            },
            stroke: "1px #fff"
        }).add();

        canvas.setLoop(function () {
            // resize();
            xLine.start.y = 0;
            xLine.end.y = window.innerHeight;
            xLine.start.x = canvas.mouse.x;
            xLine.end.x = canvas.mouse.x;
            yLine.start.x = 0;
            yLine.end.x = window.innerWidth;
            yLine.start.y = canvas.mouse.y;
            yLine.end.y = canvas.mouse.y;
            console.log("X:" + canvas.mouse.x + " Y: "+ canvas.mouse.y);

        }).start();
    });
    </script>
</head>
<body>

    <canvas id="canvas"></canvas>

</body>
</html>
